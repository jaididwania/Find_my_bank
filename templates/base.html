<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Find_my_bank</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Icons -->
    
    </head>

    <body>
        <nav>
            <div class="container nav-wrapper">
                <a href="/" class="brand-logo">Find My Bank</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h2 style="text-align: center;">    
                Enter the required details to get your Bank Information..
            </h2>
            <div class="row">
                <div class="col s6">
                    <div class="center">
                        <i class="large material-icons" style="color: #EE6E73">flash_on</i>
                        <p>Find Your Bank Details Faster</p>
                        <p class="light center">Presents Data with a Beautiful GUI</p>
                    </div>

                </div>

                <div class="col s6">
                    <div class="center">
                        <i class="large material-icons" style="color: blue">mood</i>
                        <p>An Interactive UI</p>
                        <p class="light center">Built this with ❤️</p>
                        
                    </div>
                </div>

            </div>

            <form action="/" method="post">
                {% csrf_token %}
        
                <input type="text" name="search" placeholder="Enter IFSC Code">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
            
        </div>


    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
